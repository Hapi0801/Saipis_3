<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Лаборатораня 3</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>

    <body>
            <header>
            В мире кино
            </header>
    
            <section>
                <nav>
                    <p><a href="../html/index.html">Главная</a></p>
                    <p><a href="../html/resault.html">Результаты</a></p>
                </nav>
        
                <article>
                    <h1>Анкета</h1>
                    <form id="form" method="post" onsubmit="return sendData()">
                        <fieldset>
                            <legend>Контактная информация</legend>
                            <p><label for="name">Ваше имя: </label><input type="text" name="username" required></p>  
                            <p><label for="date">Ваш День Рождения: </label><input type="datetime-local" name="date" required></p>
                            <p><label for="gender">Ваш пол: </label>
                               <label><input type="radio" name="gender" value="М" checked="checked">Мужской</label>
                               <label><input type="radio" name="gender" value="Ж">Женский</label></p>
                            <p><label for="list">Как вы нашли данный видеопортал? </label>
                               <select name="cause">
                                    <option value="Друзья">Рекомендации друзей</option>
                                    <option value="Реклама">Перешел по рекламе</option>
                                    <option value="Случайно">Случайным образом</option>
                               </select>
                            </p>
                        </fieldset>
    
                        <fieldset>
                            <legend>Предпочтения</legend>
                            <p> <label for="purchase">Ваши любимые жанры: </label>
                                <input type="checkbox" name="horror" value="Ужасы"><label>Ужасы
                                <input type="checkbox" name="comedy" value="Комедии">Комедии
                                <input type="checkbox" name="adventure" value="Приключения">Приключения
                                <input type="checkbox" name="drama" value="Приключения">Драма
                            </p>

                            <p><label for="volume">Звук, с которым смторите кино: </label></p>
                                <p><input type="range" id="volume" name="volume" min="0" max="100"></p>
                        </fieldset>

                        <fieldset>
                            <legend>Дополнительная информация</legend>
                            <p><label for="head">Ваш любимый цвет? </label></p>
                            <input type="color" id="head" name="head" value="#e66465">
                            <p><input type="submit" value="Отправить"/>
                                <input type="reset" value="Очистить содержимое" onclick="reset()"/>
                            </p>
                        </fieldset>
                    </form>
                </article>
        
                <aside>

                </aside>
            </section>
    
            <footer>&copy; Dzmitry Mazura</footer>
            <script src="../resource/script.js"></script>
    </body>
</html>
